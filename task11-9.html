<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
   html,body{
     height:100%;        
     position:relative; 
   } 
  .container{
    text-align:center;
    padding:20px 10px;
    background:#eeeeee;
    display:inline-block;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%)
  }
  p{
    float:left;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>这里是内容</h1>
    <p>内容的高度不定</p>
  </div>
  
</body>
</html>
