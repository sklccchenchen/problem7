<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .layout{
    width:600px;
    margin:0 auto;
  }
  .layout>div{
    margin-top:30px;
  }
  .style{
    color:#fff;
    padding:1px 16px;
    line-height:1.5;
    border-radius:3px;
  }
  .style .close{
    float:right;
    font-size:24px;
    font-weight:bold;
    color:inherit;
    cursor:pointer;
  }
  .congratulation{
    background-color:#4caf50
  }
  .inform{
     background-color:#2196f3;
  }
  .surprise{
    background-color:#f44336; 
  }
  .warn{
     background-color:#ff9800;
  }
  </style>
</head>
<body>
<div class="layout">
  <div class='style congratulation'>
    <span class="close">×</span>
    <h3>恭喜你</h3>
    <p>获得本周学霸，继续加油吧</p>
  </div>
  <div class="style inform">
    <span class="close">×</span>
    <h3>通知</h3>
    <p>晚上上课，不要忘了</p>
  </div>
   <div class="style surprise">
    <span class="close">×</span>
    <h3>天啊</h3>
    <p>竟然几天没有做任务</p>
  </div>
   <div class="style warn">
    <span class="close">×</span>
    <h3>警告</h3>
    <p>学如逆水行舟，不进则退</p>
  </div>
  </div>
</body>
</html>
