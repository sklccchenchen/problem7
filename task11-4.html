<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .container{
      position:relative;
    }
    .box{
      height:500px;
      background:#ccc;
    }
    .box2{
      width:300px;
      margin:5px auto;
      padding-bottom:180px;
      background:red;
      position:absolute;
      left:50%;
      top:0%;
      margin-left:-150px;
    }
  p{
    margin-top:0px;
  }
  </style>
</head>
<body>
<div class="container"> 
<div class="box"></div>
 <div class="box2">
   <p>宽300px，高200px，在页面水平居中</p> 
 </div>
</div> 
</body>
</html>
